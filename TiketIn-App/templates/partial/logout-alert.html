<script>
    document.getElementById('logout-link').addEventListener('click', function(event) {
        event.preventDefault();  // Mencegah link langsung diarahkan
        var userConfirmation = confirm("Apakah Anda yakin ingin logout?");
        if (userConfirmation) {
            window.location.href = "{{ url_for('logout') }}";  // Redirect ke logout jika pengguna mengonfirmasi
        }
    });
</script>
