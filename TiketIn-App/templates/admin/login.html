<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - TiketIn</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Toastr JS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>
<body class="bg-purple-200 min-h-screen" style="background-image: url('/static/img/kraton.jpeg'); background-size: cover;">

    <!-- Include Navbar -->
    <div class="sticky top-0">
        {% include '/partial/navbar.html' %}
    </div>

    <!-- Login Form -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="backdrop-blur-lg bg-white/50 p-8 rounded-lg shadow-md w-96">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-semibold mb-4 text-purple-700">Login Admin</h2>
                <p class="text-sm text-purple-700">Silahkan login untuk mengakses halaman admin</p>
            </div>
            <form action="{{ url_for('admin_login') }}" method="POST" class="space-y-5">
                <div>
                    <label for="email" class="block text-left text-purple-700 font-semibold mb-1">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan Email" required class="w-full p-2 border border-gray-300 rounded-full">
                </div>
                <div>
                    <label for="password" class="block text-left text-purple-700 font-semibold mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan Password" required class="w-full p-2 border border-gray-300 rounded-full">
                </div>

                <!-- Login Pengunjung -->
                <p class="text-sm text-white">Ingin login sebagai pengunjung? <a href="/login" class="font-bold">Klik disini</a></p>

                <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded-full hover:bg-purple-800">LOGIN</button>
            </form>
        </div>
    </div>

    <!-- Include Toastr Alert -->
    {% include 'partial/toastr-info.html' %}
    
</body>
</html>
